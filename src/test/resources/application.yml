spring:
  application:
    name: My Store
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: test
  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true

server:
  servlet:
    context-path: /api

cors:
    allowed-origins: "http://localhost:3000"
    allowed-methods: "*"
    allowed-headers: "*"